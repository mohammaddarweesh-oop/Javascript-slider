<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Pure</title>
</head>
<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number"></div>
        <img src="Images/im1.jpeg" alt="" class="active">
        <img src="Images/im2.jpg"  alt="">
        <img src="Images/im3.png"  alt="">
        <img src="Images/im4.jpg"  alt="">
        <img src="Images/im5.jpg"  alt="">
        <img src="Images/im6.jpeg" alt="">
        <img src="Images/im7.jpg"  alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">Previous</span>
        <span class="indecator" id="indecator">
            <!-- <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul> -->
        </span>
        <span class="next" id="next">Next</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
